<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IM 新增</title>
	<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
</head>
<body>
<h1>IM 新增</h1>
<div class="">
	<form action="" method="post">
		<p>用户名：<input type="text" name="user_name" id="user_name"></p>
		<p>密  码：<input type="password" name="user_pwd" id="user_pwd"></p>
		<p>确认密码：<input type="password" name="user_pwd_qr" id="user_pwd_qr"></p>
		<p><input type="button" value="提交" id="add_btn"></p>
	</form>
</div>
</body>

<script>

    $('#user_pwd_qr').keydown(function(e){
        if(e.keyCode==13){
            $('#add_btn').click();
        }
    })

    $('#add_btn').on('click', function(){
		
		var ajax_url = "/user/save";
		var query = new Object();
		query.user_name = $('#user_name').val();
		query.user_pwd = $('#user_pwd').val();
		query.user_pwd_qr = $('#user_pwd_qr').val();
		
		$.ajax({
			url: ajax_url,
			type: 'post',
			data: query,
			dataType: 'json',
			success: function (res) {
				if(res.code){
					alert(res.message);
					location.href = "/user/list";
				}else{
					alert(res.message);
				}
			},
			error:function(request, msg, e){
				alert(msg);
			}
		});
		
    })
</script>

</html>
